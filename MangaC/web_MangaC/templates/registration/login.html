{% extends 'web_MangaC/layouts/base.html' %}
{% load static %}

{% block content %}

<head>
  <link rel="stylesheet" href="{% static 'web_MangaC/style/login_signup.css' %}">
</head>

<body>
  <div class="container">
    <div class="form login">
      <h1>Iniciar Sesión</h1>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="login-urls">
          <a href="#">¿Olvidaste tu contraseña? </a>
          <a href="{% url 'signup' %}"> Crear cuenta Nueva</a>
        </div>
        <input type="submit" value="Acceder" class="button login-button" />
      </form>
    </div>
  </div><!-- formulario-->
  </div>

</body>
{% endblock %}
